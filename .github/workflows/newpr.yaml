name: Reject Pull Request with Too Many Files

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Count changed files
        id: file-count
        run: echo "FILE_COUNT=$(git diff --name-only HEAD $(git merge-base HEAD ${{ github.event.pull_request.base.sha }}) | wc -l)" > ${{ github.workspace }}/.env
        shell: bash
      - name: Load environment variables
        uses: kodermax/envfile@v1
        with:
          path: ${{ github.workspace }}/.env
      - name: Refuse PR if too many files changed
        if: ${{ env.FILE_COUNT > 2 }}
        run: |
          echo "Too many files changed in this pull request. Please limit changes to 2 files or less." >&2
          exit 1
      - name: Request changes
        if: ${{ env.FILE_COUNT > 2 }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Too many files changed in pull request
          body: |
            This pull request cannot be accepted because it changes more than 2 files. Please limit your changes to 2 files or less.
          labels: changes requested

name: Reject Pull Request with Too Many Files

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Count changed files
        id: file-count
        run: echo "FILE_COUNT=$(git diff --name-only HEAD $(git merge-base HEAD ${{ github.event.pull_request.base.sha }}) | wc -l)" > .env
        shell: bash
      - name: Load environment variables
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Load .env
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Load .env file
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv
          source .env
      - name: Refuse PR if too many files changed
        if: ${{ env.FILE_COUNT > 2 }}
        run: |
          echo "Too many files changed in this pull request. Please limit changes to 2 files or less." >&2
          exit 1

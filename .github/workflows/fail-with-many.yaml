name: Reject Pull Request with Too Many Files

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Count changed files
        id: file-count
        run: echo "FILE_COUNT=$(git diff --name-only HEAD $(git merge-base HEAD ${{ github.event.pull_request.base.sha }}) | wc -l)" > .env
        shell: bash
      - name: Load environment variables
        uses: gordthompson/setup-dotenv@v1.3
        with:
          dotenv_path: .env
      - name: Refuse PR if too many files changed
        if: ${{ env.FILE_COUNT > 2 }}
        run: |
          echo "Too many files changed in this pull request. Please limit changes to 20 files or less." >&2
          exit 1
